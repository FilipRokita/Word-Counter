<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Count Characters and Words</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Count Characters and Words</h1>
    </header>
    <main>
      <textarea id="text" placeholder="Paste your text here"></textarea>
      <div class="counts">
        <p>Number of characters: <span id="charCount">0</span></p>
        <p>Number of words: <span id="wordCount">0</span></p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
